exclude: '^$'
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev:  v1.4.0
    hooks: []
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    sha: 1.10.2
    hooks:
      - id: fasterer
      - id: rubocop
      - id: script-must-not-have-extension
      - id: shellcheck
      - id: shfmt
